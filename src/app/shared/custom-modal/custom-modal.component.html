<div class="modal-header" *ngIf="!!title">
  <h4 class="modal-title">{{title}}</h4>
  <i class="fas fa-times custom-close-icon" (click)="onDismiss()"></i>
</div>
<div class="modal-body">
  <ng-content></ng-content>
</div>
<div class="modal-footer">
  <ng-container *ngIf="customButtons; else noButtons" [ngTemplateOutlet]="customButtons"></ng-container>
  <ng-template #noButtons>
  <button type="button" class="custom-submit-button" (click)="onSubmit()">{{button}}</button>
  </ng-template>
</div>
