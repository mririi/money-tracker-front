<app-custom-modal title="Add Transaction" (submit)="onSave()">
  <div class="form-group">
    <app-select-category [(ngModel)]="transaction.categoryId"></app-select-category>
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number"
           class="form-control"
           id="amount"
           name="amount"
           #amountInput="ngModel"
           required
           [(ngModel)]="transaction.amount">
    <app-control-error [reference]="amountInput"></app-control-error>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date"
           class="form-control"
           id="date"
           name="date"
           #dateInput="ngModel"
           required
           [(ngModel)]="transaction.date">
    <app-control-error [reference]="dateInput"></app-control-error>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" name="comment" [(ngModel)]="transaction.comment"></textarea>
  </div>
</app-custom-modal>
