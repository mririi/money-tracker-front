<label for="transactionType" *ngIf="withLabel">Transaction Type</label>
<select class="form-control customInput"
        id="transactionType"
        name="Type"
        #typeInput="ngModel"
        [(ngModel)]="type" (change)="onChange($event)">
  <ng-container *ngFor="let type of transactionTypes">
    <option [value]="type">{{ type | transactionTypeEnumToText }}</option>
  </ng-container>
</select>
<app-control-error [reference]="typeInput"></app-control-error>
